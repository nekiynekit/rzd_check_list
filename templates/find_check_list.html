<!DOCTYPE html>
<form action='' method='post'>

    {{form.csrf_token()}}
    {% for field in form if field.name != 'csrf_token' %}
        <p align='center'> {{field.label}} </p>
        
        <p align='center'>
            {{ field }}
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>
    {% endfor %}
    <p align='center'> {{ request_message }} </p>

</form>
